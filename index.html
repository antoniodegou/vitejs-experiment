<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Vite App</title>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

      <!-- <link rel="stylesheet" href="https://i.icomoon.io/public/temp/5f3197b56b/madyardicons/style.css"> -->
   </head>
   <body class="dark-mode">
      <div class="container-fluid  p-0 m-0">
        <section class="bottom-border row p-0 m-0 pt-2 pb-2 align-items-center  ">
            <div class="d-flex col ps-4">
              <h1 class="m-0">GradList</h1>
            </div>
            <div class="d-flex col  justify-content-between">
              <input  type="checkbox"  id="my_switch">
              <label class="my_switch_label fs1" for="my_switch"> 
                <div> 
                    <span class="icon-moon"></span> 
                    <span class="icon-sun"></span>
                </div> 
              </label>
            </div>
        </section>
         <section class="row bottom-border p-3 container-fluid p-0 m-0">
            <form action="" id="myForm" class="pb-2 row p-0 m-0">
              <fieldset class="input-group pb-4 col-12"> 
                <legend>HEX</legend>
               <label for="hex-code" class="form-label"></label>
               <input type="text" id="hex_code" class="form-control" name="hex_code" pattern="#[0-9a-fA-F]{3}([0-9a-fA-F]{3})?" data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-bs-placement="top"   title="Hex code with #" placeholder="Use #"> 
              </fieldset>
              <div class="col-12 pb-4 "> 
               <fieldset class="input-group">
                  <legend>RGB</legend>
                  <label for="r" class="col-form-label "></label>
                  <input type="number" class="form-control " name="r"  id="r" min="0" max="255" placeholder="0 to 255" data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-bs-placement="top"   title="Red Value">
                  <label for="g" class="col-form-label   "></label>
                  <input type="number" class="form-control" name="g" id="g" min="0" max="255" placeholder="0 to 255" data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-bs-placement="top"   title="Green Value">
                  <label for="b" class="col-form-label  "></label>
                  <input type="number" class="form-control " name="b" id="b" min="0" max="255" placeholder="0 to 255" data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-bs-placement="top"   title="Blue Value">
               </fieldset>
              </div>
               <div class="col-12 pb-5">
               <fieldset class="input-group">
                <legend>HSL</legend>
                  <label for="h" class="col-form-label"></label>
                  <input type="number" class="form-control" name="h"  id="h" min="0" max="360"  placeholder="0 to 360" data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-bs-placement="top"   title="Hue Value">
                  <label for="s" class="col-form-label "></label>
                  <input type="number" class="form-control" name="s" id="s" min="0" max="100" placeholder="0 to 100" data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-bs-placement="top"   title="Saturation Value">
                  <label for="l" class="col-form-label "></label>
                  <input type="number" class="form-control" name="l" id="l" min="0" max="100" placeholder="0 to 100" data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-bs-placement="top"   title="Luminance Value">
               </fieldset>
              </div>
               <div class="col-12 row p-0 m-0 pb-5 w-100 ">             
                  <fieldset class="input-group col-12  ">
                    <label for="exampleDataList" class="col-form-label "></label>
                    <input id="CSScolours" class="form-control" list="datalistOptions" id="exampleDataList" placeholder="CSS colours" data-bs-toggle="tooltip" data-bs-html="true" data-bs-custom-class="custom-tooltip" data-bs-placement="top"  title="CSS colour names">
                    <datalist id="datalistOptions">
                      <option value="San Francisco">
                      <option value="New York">
                      <option value="Seattle">
                      <option value="Los Angeles">
                      <option value="Chicago">
                    </datalist>

                    <label id="mypicklable" for="mypick" class="col-form-label pe-2 ps-3"></label>
                    <input id="mypick" class="form-control" type="color"  name="head" data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-bs-placement="top"  data-icon="&#xe90a;" title="Colour Picker" >
                  </fieldset>
               </div>
               <div class="col-4 ">
                  <input type="submit" class="my_submit p-1 ps-4 pe-4" value="Add Colour">
              </div>
            </form>
         </section>



      </div>
      <script type="module" src="/main.js"></script>
   </body>
</html>
